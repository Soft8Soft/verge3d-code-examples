<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verge3D webgl - trackball controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #000;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
        font-weight: bold;

        background-color: #fff;
        margin: 0px;
        overflow: hidden;
      }

      #info {
        color:#000;
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;

      }

      a {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="info">
      <a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> - trackball controls example<br />
      MOVE mouse &amp; press LEFT/A: rotate, MIDDLE/S: zoom, RIGHT/D: pan
    </div>

    <script src="../build/v3d.js"></script>

    <script src="js/controls/TrackballControls.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

      if (! Detector.webgl) Detector.addGetWebGLMessage();

      var container, stats;

      var camera, controls, scene, renderer;

      var cross;

      init();
      animate();

      function init() {

        camera = new v3d.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        controls = new v3d.TrackballControls(camera);

        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;

        controls.noZoom = false;
        controls.noPan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        controls.keys = [65, 83, 68];

        controls.addEventListener('change', render);

        // world

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0xcccccc);
        scene.fog = new v3d.FogExp2(0xcccccc, 0.002);

        var geometry = new v3d.CylinderGeometry(0, 10, 30, 4, 1);
        var material = new v3d.MeshPhongMaterial({ color: 0xffffff, flatShading: true });

        for (var i = 0; i < 500; i++) {

          var mesh = new v3d.Mesh(geometry, material);
          mesh.position.x = (Math.random() - 0.5) * 1000;
          mesh.position.y = (Math.random() - 0.5) * 1000;
          mesh.position.z = (Math.random() - 0.5) * 1000;
          mesh.updateMatrix();
          mesh.matrixAutoUpdate = false;
          scene.add(mesh);

        }


        // lights

        var light = new v3d.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);

        var light = new v3d.DirectionalLight(0x002288);
        light.position.set(-1, -1, -1);
        scene.add(light);

        var light = new v3d.AmbientLight(0x222222);
        scene.add(light);


        // renderer

        renderer = new v3d.WebGLRenderer({ antialias: false });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        container = document.getElementById('container');
        container.appendChild(renderer.domElement);

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);
        //

        render();

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        controls.handleResize();

        render();

      }

      function animate() {

        requestAnimationFrame(animate);
        controls.update();

      }

      function render() {

        renderer.render(scene, camera);
        stats.update();

      }


    </script>

  </body>
</html>
