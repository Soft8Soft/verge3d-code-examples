<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        color: #000000;
        padding: 5px;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;
        z-index: 1;
      }

      a {
        color: #000000;
      }

    </style>
  </head>
  <body>
    <div id="info"><a href="https://www.soft8soft.com/verge3d" target="_blank" rel="noopener">Verge3D</a> - css3d sandbox</div>

    <script src="../build/v3d.js"></script>

    <script src="js/controls/TrackballControls.js"></script>

    <script src="js/renderers/CSS3DRenderer.js"></script>

    <script>

      var camera, scene, renderer;

      var scene2, renderer2;

      var controls;

      init();
      animate();

      function init() {

        camera = new v3d.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(200, 200, 200);

        controls = new v3d.TrackballControls(camera);

        scene = new v3d.Scene();
        scene.background = new v3d.Color(0xf0f0f0);

        scene2 = new v3d.Scene();

        var material = new v3d.MeshBasicMaterial({ color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: v3d.DoubleSide });

        //

        for (var i = 0; i < 10; i++) {

          var element = document.createElement('div');
          element.style.width = '100px';
          element.style.height = '100px';
          element.style.opacity = (i < 5) ? 0.5 : 1;
          element.style.background = new v3d.Color(Math.random() * 0xffffff).getStyle();

          var object = new v3d.CSS3DObject(element);
          object.position.x = Math.random() * 200 - 100;
          object.position.y = Math.random() * 200 - 100;
          object.position.z = Math.random() * 200 - 100;
          object.rotation.x = Math.random();
          object.rotation.y = Math.random();
          object.rotation.z = Math.random();
          object.scale.x = Math.random() + 0.5;
          object.scale.y = Math.random() + 0.5;
          scene2.add(object);

          var geometry = new v3d.PlaneGeometry(100, 100);
          var mesh = new v3d.Mesh(geometry, material);
          mesh.position.copy(object.position);
          mesh.rotation.copy(object.rotation);
          mesh.scale.copy(object.scale);
          scene.add(mesh);

        }

        //

        renderer = new v3d.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        renderer2 = new v3d.CSS3DRenderer();
        renderer2.setSize(window.innerWidth, window.innerHeight);
        renderer2.domElement.style.position = 'absolute';
        renderer2.domElement.style.top = 0;
        document.body.appendChild(renderer2.domElement);

      }

      function animate() {

        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
        renderer2.render(scene2, camera);

      }

    </script>
  </body>
</html>
